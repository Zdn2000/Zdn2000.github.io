<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <title>Qr Component</title>
    <style>
        body{
            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            height: 100vh; /* 使 body 高度占满整个视口 */
            margin: 0;
            background-color: hsl(60, 69%, 97%);
        }
        .background{
            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            background-color: hsl(212, 45%, 89%);
            height: 80%;
            width: 70%;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.279);
        }
        .main{
            display: flex;
            /* 使用 flex-direction: column; 和 align-items: center;
             确保 .main 中的内容垂直居中。 */
            flex-direction: column;   /*设置子元素垂直排列。*/
            align-items: center;    /*确保子元素在水平方向上居中对齐。*/
            width: 25%;
            height: 70%;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.279);
            padding: 20px;
            text-align: center;
            /* padding: 5px 5px; */
        }
        .main img{
            width: 100%;
            border-radius: 10px;
        }
        .attribution { 
            font-size: 15px;
            text-align: center;
            width: 100%;
        }
        .attribution p{
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="main">
            <img src="..\images\image-qr-code.png">
            <div class="attribution">
                <p><strong>Improve your front-end skills by building projects</strong></p>
                <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
        </div>
    </div>
</body>
</html>
